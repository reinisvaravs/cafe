<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ķēķis | Kafejnīca</title>
  <link rel="stylesheet" href="./css/global.css">
  <link rel="stylesheet" href="css/header.css">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <header>
    <div class="header-div">
      <div class="logo-div">
        <div class="banner">
          <img src="./assets/logo-white.png" class="logo">
        </div>
      </div>
        <div class="nav">
          <ul>
              <li>Ēdienkarte</li>
              <li>Banketi</li>
              <li>Galerija</li>
              <li>Par mums</li>
              <li>Kontakti</li>
          </ul>
        </div>
      <div class="reserve-div">
        <button>Rezervēt</button>
      </div>
    </div>
  </header>
  <main>
    <div class="hero">
        <div class="bg"></div>
        <div class="hero-h1-div">
            <h1>Garšas un sajūtu harmonija</h1>
        </div>
        <div class="hero-btn-div">
            <button>Ēdienkarte</button>
        </div>
        <div class="info">
            <div class="address">
                <div class="icon-div">
                    <img src="./assets/location.webp" class="icon">
                </div>
                <h1>Brīvības 131, Jēkabpils</h1>
                <div class="small-line"></div>
                <a href="https://maps.app.goo.gl/Ubmr3wtZTtbSxTBn6" target="_blank" class="karte-link">Atvērt Google karti <span class="arrow">></span></a>
                <div id="address-img"></div>
            </div>
            <div class="working-hours">
                <div class="icon-div">
                    <img src="./assets/clock.webp" class="icon">
                </div>
                <h1>Darba laiks</h1>
                <div class="small-line"></div>
                <p class="hours">Svētdien - Ceturtdien</p>
                <p class="hours">9.00 - 19.00</p>
                <br>
                <p class="hours">Piektdien - Sestdien</p>
                <p class="hours">9.00 - 22.00</p>
                <div id="hours-img"></div>
            </div>
            <div class="phone">
                <div class="icon-div">
                    <img src="./assets/phone.webp" class="icon">
                </div>
                <h1>Zvani un rezervē!</h1>
                <div class="small-line"></div>
                <p>+371 <a href="tel:+371 27 070 000">27 070 000</a></p>
                <p>+371 <a href="tel:+371 26 424 543">26 424 543</a></p>
                <div id="phone-img"></div>
            </div>
        </div>
    </div>
    <div class="about"></div>
  </main>
  <footer></footer>

  <script src="js/script.js"></script>
</body>
</html>
