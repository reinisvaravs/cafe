  <link rel="stylesheet" href="./css/global.css">

  <header>
    <div class="header-div">

      <button class="logo-btn">
        <img src="./assets/logo-white.png" class="logo" draggable="false">

      <div class="reserve-div" style="margin-right: 20px; gap: 20px;">
        <li class="lang-links-menu">
          <a href="menuLAT.html" id="latBtn">LAT</a>
          <a href="menuENG.html" id="engBtn">ENG</a>
        </li>
        <button><a href="tel:+371 27 070 000">Rezervēt</a></button>

    </div>
  </header>
  <main style="margin-top: 90px;">

    <div class="menu" style="padding-top: 100px;">
      <div class="big-icon-div" style="transform: translate(-50%, 40%);">
        <img src="./assets/chef-hat.webp" class="big-icon">
      </div>
      <h1 class="edienkarte-h1">Ēdienkarte</h1>
      <div class="large-line"></div>

      <div class="menu-buttons-div">
        <button class="menu_button" data-page="uzkodas">uzkodas</button>
        <button class="menu_button" data-page="zupas">zupas</button>
        <button class="menu_button" data-page="pamatedieni">pamatēdieni</button>
        <button class="menu_button" data-page="saldieEdieni">saldie ēdieni</button>

      <div class="menu-page" id="uzkodas">

        </div>
      </div>
    
      <div class="menu-page" id="zupas">

          <button class="alergeni" type="submit" onclick="window.open('./assets/alergeni.pdf')">
            <p class="underline-blue">Alergēni</p>
          </button>
        </div>
      </div>

      <div class="menu-page" id="pamatedieni">

        <div class="pamatedienu-pogas">
          <button class="pamatediena_button" data-page="piedevas">piedevas</button>

          <button class="pamatediena_button" data-page="salati">salāti</button>

          <button class="pamatediena_button" data-page="zuljeni">žuljēni</button>
        </div>

        <div class="pamat-page" id="piedevas"></div>
        <div class="pamat-page" id="gala"></div>
        <div class="pamat-page" id="salati"></div>
        <div class="pamat-page" id="pankukas"></div>
        <div class="pamat-page" id="zuljeni"></div>

        <div class="menu-img" id="pamatediens-img">
          <button class="alergeni" type="submit" onclick="window.open('./assets/alergeni.pdf')"><p class="underline-blue">Alergēni</p></button>
        </div>
      </div>
      
      <div class="menu-page" id="saldieEdieni">
        <div class="menu-img" id="saldieEdieni-img">
          <button class="alergeni" type="submit" onclick="window.open('./assets/alergeni.pdf')">
            <p class="underline-blue">Alergēni</p>
          </button>
        </div>
      </div>

    </div>

    <div class="drinks">
      <div class="big-icon-div">
        <img src="./assets/drinks.png" class="big-icon">
      </div>
      <h1>Dzērieni</h1>
      <div class="large-line"></div>

      <div class="menu-buttons-div" style="margin: 20px 0 100px 0;">
        <button class="drink_button" data-page="dzirkstosieViniUnSampaniesi">dzirkst. vīni, šampanieši</button>
        <button class="drink_button" data-page="vini">vīns</button>
        <button class="drink_button" data-page="stiprieAlkoholiskie">stiprie alk.</button>
        <button class="drink_button" data-page="vieglieAlkoholiskie">vieglie alk.</button>
        <button class="drink_button" data-page="kokteili">kokteiļi</button>

      <div class="drinks-page" id="vini"></div>    
      <div class="drinks-page" id="stiprieAlkoholiskie"></div>
